<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forest fire</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>Forest Fire</h1>
                <p>
                    A simple demo game that illustrates percolation in a Burning
                    Forest
                </p>
            </header>
            <main>
                <form id="init" class="init" data-active="true">
                    <label for="sites">Sites per side of the square.</label>
                    <input type="number" name="sites" id="sites" value="10" />
                    <button>Start Demo</button>
                </form>
                <div id="controls" class="controls">
                    <form id="plantTrees" class="plant-trees">
                        <label for="probability">Plantation density</label>
                        <div class="range-wrap">
                            <input
                                name="probability"
                                type="range"
                                class="range"
                                min="0"
                                max="1"
                                step="0.01"
                            />
                            <output class="bubble"></output>
                        </div>

                        <button>Plant Trees</button>
                    </form>
                    <button data-action="initFire">Start the fire</button>

                    <div>
                        <button data-action="timeStep">Do a time step</button>
                        <button data-action="letItBurn">Let it burn</button>
                    </div>
                </div>
                <div id="forest"></div>
            </main>

            <script src="demo.js"></script>
        </div>
    </body>
</html>
